<div class="seller-auth">
  <div class="signup">
    <h1>Seller SignUp</h1>
    <form #sellerSignUp="ngForm" (ngSubmit)="signUp(sellerSignUp.value)" class="common-form">
      <input class="common-input" type="text" ngModel name="username" placeholder="Enter Name" required>
      <input class="common-input" type="password" ngModel name="password" placeholder="Enter Password" required>
      <input class="common-input" type="email" ngModel name="email" placeholder="Enter Email" required>
      <button class="common-button" type="submit">Submit</button>
    </form>
  </div>
</div>
